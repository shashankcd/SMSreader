name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: "34.0.0"

      # Generate Gradle Wrapper dynamically
      - name: Generate Gradle Wrapper
        run: |
          mkdir -p gradle/wrapper
          curl -s https://services.gradle.org/distributions/gradle-9.2.1-bin.zip -o gradle-9.2.1-bin.zip
          unzip -q gradle-9.2.1-bin.zip -d gradle/
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-9.2.1-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          echo '#!/bin/sh' > gradlew
          echo 'java -jar gradle/wrapper/gradle-wrapper.jar "$@"' >> gradlew
          chmod +x gradlew

      # Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      # Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SMS-TCP-App-Debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: SMS-TCP-App-Release
          path: app/build/outputs/apk/release/app-release.apk
