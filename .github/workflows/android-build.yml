name: Android Build & Sign Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Android SDK (command-line tools only)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk: 25.2.9519653

      # 4. Install system Gradle
      - name: Install Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      # 5. Build Debug APK
      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace

      # 6. Prepare Keystore for Signing
      - name: Decode Keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > release.jks

      # 7. Build & Sign Release APK
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          gradle assembleRelease \
            -Pandroid.injected.signing.store.file=release.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
            --stacktrace

      # 8. Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SMS-TCP-App-Debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # 9. Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: SMS-TCP-App-Release
          path: app/build/outputs/apk/release/app-release.apk
