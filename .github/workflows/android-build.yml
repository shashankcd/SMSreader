name: Android Build (No Android Studio)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Android SDK + Emulator (prebuilt)
      - name: Set up Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          build-tools: "34.0.0"
          target: google_apis

      # 4. Install system Gradle (no wrapper needed)
      - name: Install Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      # 5. Build Debug APK
      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace

      # 6. Build Release APK
      - name: Build Release APK
        run: gradle assembleRelease --stacktrace

      # 7. Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SMS-TCP-App-Debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # 8. Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: SMS-TCP-App-Release
          path: app/build/outputs/apk/release/app-release.apk
